    <script>
      var Page = (function() {
        var gOrient = '';
        var config = {
            $bookBlock : $( '#bb-bookblock' ),
            $navNext : $( '#bb-nav-next' ),
            $navPrev : $( '#bb-nav-prev' ),
            $navFirst : $( '#bb-nav-first' ),
            $navLast : $( '#bb-nav-last' )
          },
          init = function(orient) {
            gOrient = orient;
            config.$bookBlock.bookblock( {
              orientation : orient,
              speed : 800,
              shadowSides : 0.8,
              shadowFlip : 0.7
            } );
            initEvents();
          },
          initEvents = function() {
            var $slides = config.$bookBlock.children();

            // add navigation events
            config.$navNext.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'next' );
              return false;
            } );

            config.$navPrev.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'prev' );
              return false;
            } );

            config.$navFirst.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'first' );
              return false;
            } );

            config.$navLast.on( 'click touchstart', function() {
              config.$bookBlock.bookblock( 'last' );
              return false;
            } );
            $('#prev_btn').click(function(){
              config.$bookBlock.bookblock('prev');
              $(".topbar").addClass('h_hide');
              $(".rating_footer").addClass('f_hide');
            });
            $('#next_btn').click(function(){
                config.$bookBlock.bookblock('next');
                $(".topbar").addClass('h_hide');
                $(".rating_footer").addClass('f_hide');
            });
            
            // add swipe events
            $slides.on( {
              'swipeleft' : function( event ) {
                if (gOrient == 'vertical'){
                  config.$bookBlock.bookblock( 'next' );
                }  
                return false;
              },
              'swiperight' : function( event ) {
                if (gOrient == 'vertical'){
                  config.$bookBlock.bookblock( 'prev' );
                }  
                return false;
              },
              'swipetop' : function( event ) {
                //alert("left");
                if (gOrient == 'horizontal'){
                  config.$bookBlock.bookblock( 'next' );
                }
                return false;
              },
              'swipebottom' : function( event ) {
                //alert("right");
                if (gOrient == 'horizontal'){
                  config.$bookBlock.bookblock( 'prev' );
                }
                return false;
              }
            } );
           

            // add keyboard events
            $( document ).keydown( function(e) {              
              var keyCode = e.keyCode || e.which,
                arrow = {
                  left : 37,
                  up : 38,
                  right : 39,
                  down : 40
                };

              switch (keyCode) {
                case arrow.left:                  
                  if (gOrient == 'vertical'){
                    config.$bookBlock.bookblock( 'prev' );
                  }  
                  break;
                case arrow.right:
                  if (gOrient == 'vertical'){
                    config.$bookBlock.bookblock( 'next' );
                  }  
                  break;
                case arrow.down:
                  if (gOrient == 'horizontal'){
                    config.$bookBlock.bookblock( 'prev' );
                  }
                  break;
                case arrow.up:
                  if (gOrient == 'horizontal'){
                    config.$bookBlock.bookblock( 'next' );
                  }
                  break;                  
              }
            } );
          };
          return { init : init };
      })();

    </script>
    <script>
      $(document).ready(function(){
        $(".loading").show();
        getCategoryDetails();
        getUserDetail();
        showNews();
        $('#backButton').click(function(){
            parent.history.back();
            return false;
        });
        $('#backButton1').click(function(){
            parent.history.back();

        });
        $('#backHomeButton').click(function(){
            document.location.href = "home.html";
            return false;
        });        
        $(window).on("orientationchange",function(event){
          if(event.orientation === "portrait") // Portrait
          {
            gOrient = 'horizontal';
            Page.init('horizontal');
            var position = $('#blockPosition').val();
            $('#bb-bookblock').bookblock('jump', position);
          }
          else // Landscape
          {
            gOrient = 'vertical';
            Page.init('vertical');
            var position = $('#blockPosition').val();
            $('#bb-bookblock').bookblock('jump', position);
          }
        });
        $(window).orientationchange();  
        $(".loading, .ui-loader").hide(); 
      });
      $(".bb-custom-wrapper").click(function(){
        $(".topbar").toggleClass('h_hide');
        $(".rating_footer").toggleClass('f_hide');
      });
